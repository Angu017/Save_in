{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/log_in.css' %}">
    <style>
        /* Estilo para el botón de retroceso */
        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .back-btn:hover {
            color: #0056b3;
        }

        .container {
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f1c40f;
            /* Color de texto en amarillo */
        }

        .screen__content h1 {
            color: #f1c40f;
            /* Color amarillo */
        }

        /* Botón de inicio de sesión */
        .login__submit {
            background-color: #f1c40f;
            /* Color de fondo amarillo */
            border: none;
            color: #2e2e2e;
            /* Color de texto */
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        .login__submit:hover {
            background-color: #d4b40f;
            /* Fondo más oscuro */
        }

        /* Botones adicionales */
        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .action-buttons a {
            display: inline-block;
            background-color: #f1c40f;
            /* Color de fondo amarillo */
            color: #2e2e2e;
            /* Color de texto */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .action-buttons a:hover {
            background-color: #d4b40f;
            /* Fondo más oscuro */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <h1>Iniciar Sesión</h1>
                <form method="post" class="login">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="login__submit">
                        Ingresar
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape1"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape4"></span>
            </div>
        </div>

        <!-- Botones debajo del contenedor principal -->
        <div class="action-buttons">
            <a href="{% url 'signup' %}">¿No tienes cuenta? Unete al cambio</a>
            <a href="{% url 'index' %}">Volver al inicio</a>
        </div>


        <!-- FontAwesome Script -->
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
