<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="{% static '/css/adminstyle.css' %}">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="{% url 'adminusuarios' %}">Administración de Usuarios</a></li>
            <li><a href="{% url 'vendedor' %}">Administración de Inventario</a></li>
            <!-- cerrar sesión -->
            <li>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: inherit;">
                        Cerrar Sesión
                    </button>
                </form>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Mostrar el nombre del usuario que ha iniciado sesión -->
        <h1>¡Bienvenido, {{ user.username }}!</h1>
        
        <div class="section">
            <h2>Productos con Mayor Stock</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se agregarán los productos mediante JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Incluir el archivo JS -->
    <script src="{% static 'js/stock.js' %}"></script>
</body>
</html>
