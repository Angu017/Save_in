{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="{% static 'css/log_in.css' %}">
    <style>
        /* Estilo para el botón de retroceso */
        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .back-btn:hover {
            color: #0056b3;
        }

        .container {
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f1c40f;
            /* Color de texto en amarillo */
        }

        .screen__content h1 {
            color: #f1c40f;
            /* Color amarillo */
        }

        /* Botón de inicio de sesión */
        .login__submit {
            background-color: #f1c40f;
            /* Color de fondo amarillo */
            border: none;
            color: #2e2e2e;
            /* Color de texto */
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        .login__submit:hover {
            background-color: #d4b40f;
            /* Fondo más oscuro */
        }

        /* Botones adicionales */
        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .action-buttons a {
            display: inline-block;
            background-color: #f1c40f;
            /* Color de fondo amarillo */
            color: #2e2e2e;
            /* Color de texto */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .action-buttons a:hover {
            background-color: #d4b40f;
            /* Fondo más oscuro */
        }
    </style>
</head>

<body>
    

    <div class="container">
        <div id="paypal-button-container"></div>
        <script
            src="https://www.paypal.com/sdk/js?client-id=Adad0EgVu3sVdjGIQ8AonmtCuAPrGJyw7dV03UJQKLnDgFxgHmg42q-z_ba-rUaotoU50DgB4G-SWZbW&currency=USD"
            data-sdk-integration-source="developer-studio"></script>
        <script>
            window.paypal
                .Buttons({
                    style: {
                        shape: "pill",
                        layout: "vertical",
                        color: "blue",
                        label: "pay",
                    },
                    // Crear orden con monto fijo
                    createOrder: function (data, actions) {
                        return actions.order.create({
                            purchase_units: [
                                {
                                    amount: {
                                        value: "16", // Monto fijo
                                        currency_code: "USD", // Moneda
                                    },
                                },
                            ],
                        });
                    },
                    // Al aprobar el pago
                    onApprove: function (data, actions) {
                        return actions.order.capture().then(function (details) {
                            alert(
                                `Pago completado con éxito por ${details.payer.name.given_name}`

                            );
                            window.location.href = '{%url 'signin' %}';
                            console.log("Detalles del pago:", details);
                        });
                    },
                    // Manejo de errores
                    onError: function (err) {
                        console.error("Error en PayPal:", err);
                        alert("Ocurrió un error. Por favor, inténtalo nuevamente.");
                    },
                })
                .render("#paypal-button-container");
        </script>


        <!-- FontAwesome Script -->
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
