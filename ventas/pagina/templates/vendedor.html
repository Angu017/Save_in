<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Productos</title>
    <link rel="stylesheet" href="{% static 'css/vendedor.css' %}">
</head>
<body>
    <div class="sidebar">
        <div class="perfil">
            <div class="perfil-imagen"></div>
            <p>Nombre Usuario</p>
        </div>
        <ul>
            <li><a href="{% url 'adminusuarios' %}">Administración de Usuarios</a></li>
            <li><a href="{% url 'index' %}">Volver al Inicio</a></li>
            <li><a href="{% url 'index' %}">Cerrar Sesión</a></li>
        </ul>
    </div>

    <div class="main-content">
        <!-- Cambiado de "Gestión de Inventario" a "Búsqueda de Productos" -->
        <h1>Búsqueda de Productos</h1>

        <!-- Se eliminan los botones "Nuevo Producto", "Sumar Stock" y "Restar Stock" -->
        <div class="inventory-controls">
            <input type="text" id="buscar-producto" placeholder="Buscar producto...">
            <button id="nuevo-producto">Nuevo Producto</button>
            <button id="sumar-stock">Sumar Stock</button>
            <button id="restar-stock">Restar Stock</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Nombre</th>
                    <th>Stock</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Producto 2</td>
                    <td>50</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Producto 3</td>
                    <td>30</td>
                    <td>$15.00</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Producto 4</td>
                    <td>10</td>
                    <td>$10.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
