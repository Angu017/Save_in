{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
    <style>
        /* Estilo para el botón de retroceso */
        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 3px;
        }

        .back-btn:hover {
            color: #0056b3;
        }

        .container {
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #f1c40f;
            /* Color de texto en amarillo */
        }

        .screen__content h1 {
            color: #f1c40f;
            /* Color amarillo */
        }

        /* Botón de inicio de sesión */
        .login__submit {
            background-color: #f1c40f;
            /* Color de fondo amarillo */
            border: none;
            color: #2e2e2e;
            /* Color de texto */
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }

        .login__submit:hover {
            background-color: #d4b40f;
            /* Fondo más oscuro */
        }

        /* Botones adicionales */
        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .action-buttons a {
            display: inline-block;
            background-color: #f1c40f;
            /* Color de fondo amarillo */
            color: #2e2e2e;
            /* Color de texto */
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 5px;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .action-buttons a:hover {
            background-color: #d4b40f;
            /* Fondo más oscuro */
        }
    </style>

    <!-- Alerta de contraseña mínima y coincidencia con JavaScript -->
    <script>
        function validateForm(event) {
            var password1 = document.getElementById("id_password1").value;
            var password2 = document.getElementById("id_password2").value;

            // Validar que las contraseñas coinciden
            if (password1 !== password2) {
                alert("Las contraseñas no coinciden. Por favor, verifica.");
                event.preventDefault();  // Prevenir el envío del formulario
            }
            // Validar longitud mínima de la contraseña
            else if (password1.length < 8) {
                alert("La contraseña debe tener al menos 8 caracteres.");
                event.preventDefault();  // Prevenir el envío del formulario
            }
        }
    </script>

</head>

<body>
    <div class="form-container">
        <div class="background">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
            <div class="shape4"></div>
        </div>
        <div class="content">
            <h1>Formulario de Registro</h1>
            <form action="{% url 'signup' %}" method="post" onsubmit="validateForm(event)">
                {% csrf_token %}

                <!-- Mostrar Errores del Formulario -->
                {% if form.errors %}
                <div class="error-messages">
                    <ul>
                        {% for field in form %}
                        {% for error in field.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

                <div>
                    <label for="id_username">Nombre de usuario</label>
                    <input type="text" name="username" required id="id_username" value="{{ form.username.value }}">
                </div>

                <div>
                    <label for="id_password1">Contraseña</label>
                    <input type="password" name="password1" required id="id_password1" value="{{ form.password1.value }}">
                </div>

                <div>
                    <label for="id_password2">Confirmar contraseña</label>
                    <input type="password" name="password2" required id="id_password2" value="{{ form.password2.value }}">
                </div>

                <button type="submit">Registrar</button>
            </form>
            <div class="action-buttons">
                <a href="{% url 'signin' %}">¿tienes cuenta? Ingresa aquí</a>
                <a href="{% url 'index' %}">Volver al inicio</a>
            </div>
        </div>
    </div>

</body>

</html>
