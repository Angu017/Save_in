{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
    <style>
        /* Estilo para el botón de retroceso */
        .back-btn {
            position: fixed;  /* Fijar el botón en la esquina superior izquierda */
            top: 10px;  /* Alineación superior */
            left: 10px;  /* Alineación izquierda */
            font-size: 20px;  /* Tamaño pequeño de la flecha */
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 5px 10px;  /* Añadir un poco de espacio alrededor */
            border-radius: 3px;  /* Bordes redondeados para el botón */
        }

        /* Cambiar el color cuando el ratón pasa sobre el botón */
        .back-btn:hover {
            color: #0056b3;
        }

        /* Estilo del formulario */
        .form-container {
            padding-top: 50px; /* Para que el contenido no se superponga con el botón */
        }
    </style>
</head>
<body>
    <!-- Botón de flecha para regresar a la página anterior -->
    <button class="back-btn" onclick="history.back()">←</button>

    <div class="form-container">
        <div class="background">
            <div class="shape1"></div>
            <div class="shape2"></div>
            <div class="shape3"></div>
            <div class="shape4"></div>
        </div>
        <div class="content">
            <h1>Formulario de Registro</h1>
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                
                <!-- Mostrar Errores del Formulario -->
                {% if form.errors %}
                    <div class="error-messages">
                        <ul>
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <li>{{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
                
                <div>
                    <label for="id_username">Nombre de usuario</label>
                    <input type="text" name="username" required id="id_username" value="{{ form.username.value }}">
                </div>
                
                <div>
                    <label for="id_password1">Contraseña</label>
                    <input type="password" name="password1" required id="id_password1" value="{{ form.password1.value }}">
                </div>
                
                <div>
                    <label for="id_password2">Confirmar contraseña</label>
                    <input type="password" name="password2" required id="id_password2" value="{{ form.password2.value }}">
                </div>
                
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
