<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/adminusuarios.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar content -->
        <div class="perfil">
            <div class="perfil-imagen"></div>
            <p>
                {% if user.is_authenticated %}
                    <strong>{{ user.username }}</strong>
                {% else %}
                    Invitado
                {% endif %}
            </p>
        </div>
        <ul>
            <li><a href="{% url 'adminusuarios' %}" class="btn btn-primary w-100">Administracion Usuarios</a></li>
            <li><a href="{% url 'perfilad' %}" class="btn btn-primary btn-block">Ver Perfil</a></li>
            <li>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-block">Cerrar Sesión</button>
                </form>
            </li>
        </ul>


    </div>

    <div class="main-content">
        <h1>¡Bienvenido, {{ user.username }}!</h1>
        <h1>Lista de Usuarios</h1>

        <div class="filters">
            <select id="roleFilter" onchange="applyFilter()">
                <option value="">Filtrar por Rol</option>
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="viewer">Viewer</option>
            </select>

            <input type="text" id="searchInput" onkeyup="searchUser()" placeholder="Buscar usuario...">
        </div>

        <table id="userTable">
            <thead>
                <tr>
                    <th>Nombre Usuario</th>
                    <th>Rol del Usuario</th>
                    <th>Eliminar</th>
                    <th>Cambiar Rol</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>

        <div id="pagination"></div>
    </div>

    <script>
        let currentPage = 1;

        // Función para obtener usuarios
        function fetchUsers(page = 1) {
            const role = document.getElementById('roleFilter').value;
            const url = role ? `/api/usuarios/?page=${page}&role=${role}` : `/api/usuarios/?page=${page}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => displayUsers(data))
                .catch(error => console.error('Error fetching users:', error));
        }

        // Función para mostrar los usuarios en la tabla
        function displayUsers(data) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';  // Limpiar la tabla antes de añadir nuevos usuarios

            data.usuarios.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>
                        <button onclick="deleteUser('${user.username}')">Eliminar</button>
                    </td>
                    <td>
                        <!-- Dropdown para cambiar el rol -->
                        <select onchange="changeRole('${user.username}', this.value)">
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                            <option value="editor" ${user.role === 'editor' ? 'selected' : ''}>Editor</option>
                            <option value="viewer" ${user.role === 'viewer' ? 'selected' : ''}>Viewer</option>
                        </select>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            updatePagination(data.total_pages, data.current_page);
        }

        // Función para cambiar el rol de un usuario
        function changeRole(username, role) {
            fetch(`/api/usuarios/${username}/cambiar_rol/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `role=${role}`
            })
            .then(response => response.json())
            .then(() => fetchUsers(currentPage))  // Refrescar la lista de usuarios
            .catch(error => console.error('Error changing role:', error));
        }

        // Función para eliminar un usuario
        function deleteUser(username) {
            fetch(`/api/eliminar_usuario/${username}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            })
            .then(() => fetchUsers(currentPage))  // Refrescar la lista de usuarios
            .catch(error => console.error('Error deleting user:', error));
        }

        // Función para actualizar la paginación
        function updatePagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';  // Limpiar la paginación

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.onclick = () => fetchUsers(i);  // Ir a la página correspondiente
                pagination.appendChild(button);
            }
        }

        // Función para obtener una cookie (CSRF token)
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(`${name}=`)) {
                    return cookie.substring(name.length + 1);
                }
            }
            return '';
        }

        // Función para aplicar el filtro de rol
        function applyFilter() {
            fetchUsers(currentPage);
        }

        // Iniciar la carga de usuarios al cargar la página
        fetchUsers(currentPage);
    </script>
</body>
</html>
