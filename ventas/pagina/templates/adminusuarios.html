<!DOCTYPE html>
<html lang="es">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="{% static 'css/adminusuarios.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
            overflow-y: auto;
            /* Agregar desplazamiento si es necesario */
        }

        .sidebar ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            list-style: none;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar ul li a,
        .sidebar ul li button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            text-align: center;
            font-size: 1rem;
            display: block;
            box-sizing: border-box;
        }

        .sidebar ul li a:hover,
        .sidebar ul li button:hover {
            background-color: #0056b3;
        }

        .main-content {
            margin-left: 260px;
            /* Ajuste para que no quede detrás del sidebar */
            padding: 20px;
            flex: 1;
            overflow-x: auto;
            /* Permite desplazamiento horizontal si es necesario */
        }

        h1 {
            margin-bottom: 20px;
        }

        .filters {
            margin-bottom: 20px;
        }

        #userTable {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #userTable th,
        #userTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        #userTable th {
            background-color: #007bff;
            color: white;
        }

        #userTable tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #userTable tr:hover {
            background-color: #ddd;
        }

        #pagination {
            text-align: center;
            margin-top: 20px;
        }

        #pagination button {
            margin: 0 5px;
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #pagination button:hover {
            background-color: #0056b3;
        }

        .sidebar ul li {
            width: 100%;
            margin-bottom: 5px;
            /* Reducido de 10px a 5px */
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <!-- Sidebar content -->
        <div class="perfil">
            <p>
                {% if user.is_authenticated %}
                <strong>{{ user.username }}</strong>
                {% else %}
                Invitado
                {% endif %}
            </p>
        </div>
        <ul>
            <li><a href="{% url 'adminusuarios' %}" class="btn btn-primary w-100">Administracion Usuarios</a></li>
            <li><a href="{% url 'perfilad' %}" class="btn btn-primary btn-block">Ver Perfil</a></li>
            <li>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-block">Cerrar Sesión</button>
                </form>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <h1>¡Bienvenido, {{ user.username }}!</h1>
        <h1>Lista de Usuarios</h1>

        <div class="filters">
            <select id="roleFilter" onchange="applyFilter()">
                <option value="">Filtrar por Rol</option>
                <option value="admin">Admin</option>
                <option value="editor">Editor</option>
                <option value="viewer">Viewer</option>
            </select>
        </div>

        <table id="userTable">
            <thead>
                <tr>
                    <th>Nombre Usuario</th>
                    <th>Rol del Usuario</th>
                    <th>Eliminar</th>
                    <th>Cambiar Rol</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>

        <div id="pagination"></div>
    </div>

    <script>
        let currentPage = 1;

        // Función para obtener usuarios
        function fetchUsers(page = 1) {
            const role = document.getElementById('roleFilter').value;
            const url = role ? `/api/usuarios/?page=${page}&role=${role}` : `/api/usuarios/?page=${page}`;

            fetch(url)
                .then(response => response.json())
                .then(data => displayUsers(data))
                .catch(error => console.error('Error fetching users:', error));
        }

        // Función para mostrar los usuarios en la tabla
        function displayUsers(data) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';  // Limpiar la tabla antes de añadir nuevos usuarios

            data.usuarios.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>
                        <button onclick="deleteUser('${user.username}')">Eliminar</button>
                    </td>
                    <td>
                        <!-- Dropdown para cambiar el rol -->
                        <select onchange="changeRole('${user.username}', this.value)">
                            <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                            <option value="editor" ${user.role === 'editor' ? 'selected' : ''}>Editor</option>
                            <option value="viewer" ${user.role === 'viewer' ? 'selected' : ''}>Viewer</option>
                        </select>
                    </td>
                `;
                tableBody.appendChild(row);
            });

            updatePagination(data.total_pages, data.current_page);
        }

        // Función para cambiar el rol de un usuario
        function changeRole(username, role) {
            fetch(`/api/usuarios/${username}/cambiar_rol/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: `role=${role}`
            })
                .then(response => response.json())
                .then(() => fetchUsers(currentPage))  // Refrescar la lista de usuarios
                .catch(error => console.error('Error changing role:', error));
        }

        function deleteUser(username) {

        // Función para actualizar la paginación
        function updatePagination(totalPages, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';  // Limpiar la paginación

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.innerText = i;
                button.onclick = () => fetchUsers(i);  // Ir a la página correspondiente
                pagination.appendChild(button);
            }
        }

        // Función para obtener una cookie (CSRF token)
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(`${name}=`)) {
                    return cookie.substring(name.length + 1);
                }
            }
            return '';
        }

        // Función para aplicar el filtro de rol
        function applyFilter() {
            fetchUsers(currentPage);
        }

        // Iniciar la carga de usuarios al cargar la página
        fetchUsers(currentPage);
    </script>
</body>

</html>
