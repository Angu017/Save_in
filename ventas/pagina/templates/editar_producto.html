{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Información</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/lateral.css' %}">
    <style>
        /* General Body Styling */
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        /* Menú Lateral */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #343a40;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .sidebar .perfil {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar .perfil-imagen {
            width: 100px;
            height: 100px;
            background-color: #6c757d;
            border-radius: 50%;
            margin: 0 auto;
        }

        .sidebar p {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #fff;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            margin: 15px 0;
            width: 100%;
            text-align: center;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a.active,
        .sidebar ul li a:hover {
            background-color: #495057;
        }

        .sidebar form button {
            background: none;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            text-align: center;
            width: 100%;
            border-radius: 5px;
        }

        .sidebar form button:hover {
            background-color: #495057;
        }

        /* Formulario */
        .form-container {
            margin-left: 260px;
            /* Para dejar espacio para el menú lateral */
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container form {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .form-container h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            width: 48%;
            /* Para que los botones estén alineados correctamente */
        }

        .d-flex button,
        .d-flex a {
            text-align: center;
        }
    </style>
    <style>
        /* Eliminar los puntos y el subrayado de los enlaces */
        .sidebar ul li a,
        .sidebar ul li form button {
            list-style: none;
            text-decoration: none;
        }

        /* Botones */
        .btn-primary {
            background-color: #007bff;
            /* Azul */
            border: none;
            /* Eliminar borde */
            box-shadow: none;
            /* Eliminar sombra */
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #0056b3;
            /* Azul más oscuro al pasar el cursor o al recibir foco */
            border: none;
            /* Asegura que no tenga borde */
            box-shadow: none;
            /* Eliminar sombra al hacer hover o foco */
        }

        .btn-danger {
            background-color: #007bff;
            /* Azul igual que el botón primario */
            border: none;
            /* Eliminar borde */
            box-shadow: none;
            /* Eliminar sombra */
            font-weight: bold;
            /* Hacer el texto más llamativo */
        }

        .btn-danger:hover,
        .btn-danger:focus {
            background-color: #0056b3;
            /* Azul más oscuro al pasar el cursor */
            border: none;
            /* Asegura que no tenga borde */
            box-shadow: none;
            /* Eliminar sombra al hacer hover o foco */
        }

        /* Estilizar la lista de botones en la barra lateral */
        .sidebar ul {
            padding: 0;
            margin: 0;
            list-style: none;
            /* Eliminar puntos de la lista */
        }

        .sidebar ul li {
            width: 100%;
            margin-bottom: 10px;
            /* Espacio entre los botones */
        }

        .sidebar ul li a,
        .sidebar ul li button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
            /* Asegura que el padding no afecte el tamaño total */
        }

        .sidebar ul li a {
            background-color: #007bff;
            /* Azul */
        }

        .sidebar ul li a:hover {
            background-color: #0056b3;
            /* Azul más oscuro al pasar el cursor */
        }

        .sidebar ul li form button {
            background-color: #007bff;
            /* Azul igual que el botón primario */
        }

        .sidebar ul li form button:hover {
            background-color: #0056b3;
            /* Azul más oscuro al pasar el cursor */
        }

        /* Estilizar el nombre de usuario */
        .perfil p {
            font-size: 1.5em;
            /* Tamaño de fuente más grande */
            font-weight: bold;
            /* Negrita */
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Menú lateral -->
    <div class="sidebar">
        <div class="perfil">
            <div class="perfil-imagen"></div>
            <p>
                {% if user.is_authenticated %}
                {{ user.username }} <!-- Muestra el nombre de usuario logueado -->
                {% else %}
                Invitado <!-- En caso de que el usuario no esté logueado -->
                {% endif %}
            </p>
        </div>
        <ul>
            <li><a href="{% url 'adminpage' %}">Página de Inicio</a></li>
            <li><a href="{% url 'vendedor' %}" class="active">Registro Inventario</a></li>
            <li><a href="{% url 'verPerfil' %}" class="btn btn-primary w-100">Ver Perfil</a></li>
            <li>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">Cerrar Sesión</button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <h3>Modificar Producto</h3>

            <!-- Formulario -->
            {{ form.as_p }}

            <!-- Botones -->
            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a href="{% url 'vendedor' %}" class="btn btn-danger">Descartar Cambios</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
